<!DOCTYPE html>
<html ng-app="app" ng-controller="mainController" ng-init="init()">
<head>
<meta charset="UTF-8">
<script src="js/lib/angular.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/ui-bootstrap-tpls-0.13.0.min.js"></script>
<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/custom.css">

<script src="css/bootstrap/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/directives.js"></script>
<script src="js/mainController.js"></script>
<script src="js/uczniowieController.js"></script>
<script src="js/klasyController.js"></script>


<title>Projekt JS 2</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Projekt JS</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>




	<div class="container" ng-controller="klasyController" ng-init="init()">
		<h1>Klasy</h1>
		<form>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Klasa</th>
						<th>Literka</th>
						<th>Profil</th>
						<th>Uczniowie</th>
						<th>Edytuj</th>
						<th>Usuń</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="klasa in table track by klasa.id">
						<td>{{klasa.id}}</td>
						<td><span ng-hide="edit===$index">{{klasa.klasa}}</span> <input class="form-control" ng-show="edit===$index" type="number"
								 min="1" max="6" ng-model="klasa.klasa" placeHolder="Klasa" required></td>
						<td><span ng-hide="edit===$index">{{klasa.literka}}</span> <input class="form-control" ng-show="edit===$index" type="text"
								ng-model="klasa.literka" placeHolder="Literka" required></td>
						<td><span ng-hide="edit===$index" required>{{klasa.profil}}</span> <input class="form-control" ng-show="edit===$index"
								type="text" ng-model="klasa.profil" placeHolder="Profil" required></td>

						<td>{{klasa.uczniowie.length}} &nbsp;&nbsp;
							<button ng-disabled="edit===$index" class="btn btn-medium btn-primary" ng-click="wiecej($index);">Więcej</button>
						</td>
						<td><button ng-hide="edit===$index" class="btn btn-medium btn-primary" ng-click="backup($index);">Edytuj</button>
							<button ng-show="edit===$index" class="btn btn-medium btn-warning" ng-click="zapisz(klasa);">Zapisz</button></td>
						<td><button ng-hide="edit===$index" class="btn btn-medium btn-danger" ng-click="usun(klasa);">Usuń</button>
							<button ng-show="edit===$index" class="btn btn-medium btn-primary" ng-click="rollback();">Anuluj</button></td>
					</tr>
				</tbody>
			</table>
		</form>
		<button class="btn btn-large btn-info" ng-click="edit=nowy(); " ng-show="edit===-1">Dodaj nowe</button>
	</div>
</body>

</html>
