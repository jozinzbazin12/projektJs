<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<div class="modal-header">
	<h1>Uczniowie</h1>
	<div class="modal-body">
		<form>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Imię</th>
						<th>Nazwisko</th>
						<th>Wiek</th>
						<th>Numer w Dzienniku</th>
						<th>Edytuj</th>
						<th>Usuń</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="uczen in table track by uczen.id">
						<td>{{uczen.id}}</td>
						<td><span ng-hide="edit===$index">{{uczen.imie}}</span> <input class="form-control" ng-show="edit===$index" type="text"
								ng-model="uczen.imie" placeHolder="Imię" required></td>
						<td><span ng-hide="edit===$index">{{uczen.nazwisko}}</span> <input class="form-control" ng-show="edit===$index" type="text"
								ng-model="uczen.nazwisko" placeHolder="Nazwisko" required></td>
						<td><span ng-hide="edit===$index" required>{{uczen.wiek}}</span> <input class="form-control" ng-show="edit===$index"
								type="number" min="0" ng-model="uczen.wiek" placeHolder="Wiek" required></td>
						<td><span ng-hide="edit===$index" required>{{uczen.numer}}</span> <input class="form-control" ng-show="edit===$index" min="0"
								type="number" ng-model="uczen.numer" placeHolder="Numer w Dzienniku" required></td>

						<td><button ng-hide="edit===$index" class="btn btn-medium btn-primary" ng-click="backup($index);">Edytuj</button>
							<button ng-show="edit===$index" class="btn btn-medium btn-warning" ng-click="zapisz(uczen);">Zapisz</button></td>
						<td><button ng-hide="edit===$index" class="btn btn-medium btn-danger" ng-click="usun(uczen);">Usuń</button>
							<button ng-show="edit===$index" class="btn btn-medium btn-primary" ng-click="rollback();">Anuluj</button></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-large btn-info" ng-click="edit=nowy(); " ng-show="edit===-1">Dodaj Nowego Ucznia</button>
		<button class="btn btn-large btn-info" ng-click="zamknij() ">Zamknij</button>
	</div>
</div>
</body>

</html>
